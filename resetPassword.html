<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your New Resolve Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
      }
      .header {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .header h2 {
        margin: 5px 0 0 0;
        font-size: 28px;
        font-weight: 600;
        font-weight: normal;
      }
      .content {
        margin: 20px 0;
      }
      .features {
        margin: 20px 0;
        padding-left: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3ba88f;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        margin: 20px 0;
      }
      .footer {
        border-top: 1px solid #eeeeee;
        background-color: #002c5e;
        padding-top: 50px;
        font-size: 12px;
        color: #777777;
        text-align: center;
      }
      .locations {
        font-weight: bold;
        margin: 10px 0;
        color: #26a88f;
      }
      .link-btn {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .footer-text {
        color: white;
      }
      .footer-copyright {
        color: white;
        padding: 10px;
      }
      .social-icons {
        display: flex;
        margin-top: 10px;
        gap: 15px;
        justify-content: center;
        align-items: center;
      }

      .icon {
        background-color: transparent; /* Circle background */
        color: white; /* Icon color */
        border: 2px solid white; /* Optional: white border */
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .icon:hover {
        background-color: #f1f1f1; /* Slight change on hover */
        color: #000; /* Dark icon on hover */
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://wearedeveloper.tech/test/sparta/finance/assets/img/logos/main-logo.webp"
          width="250px"
          alt="error"
        />
        <h2>Your password has been reset</h2>
      </div>

      <div class="content">
        <p>
          Following your request, we have reset your password, please choose a
          new one by clicking on the below button.
        </p>

        <div class="link-btn">
          <a href="www.google.com" class="button">Choose a new password</a>
        </div>
      </div>

      <div class="footer">
        <img
          src="https://wearedeveloper.tech/test/sparta/finance/assets/img/logos/main-logo-white.webp"
          width="250px"
          alt="error"
        />
        <div class="social-icons">
          <div class="icon"><i class="fab fa-facebook-f"></i></div>
          <div class="icon"><i class="fab fa-twitter"></i></div>
          <div class="icon"><i class="fab fa-instagram"></i></div>
          <div class="icon"><i class="fab fa-linkedin-in"></i></div>
        </div>
        <div class="locations">Genève • Jura • Valais • Vaud • Zürich</div>
        <p class="footer-text">
          You have received this email because you have an account on sparat
        </p>
        <p class="footer-copyright">Copyright © 2025 Sparta SA</p>
      </div>
    </div>
  </body>
</html>
